<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email input</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="./demo.css" rel="stylesheet">
  </head>
  <body>
    <div class="layout">
      <div class="form">
        <div class="formTop">
          <div class="formTitle">Share <strong>Board name</strong> with others</div>
          <div id="emailInput">if you see it, something wrong here :|</div>
        </div>
        <div class="formBottom">
          <button class="js-add-email-button formButton">Add Email</button>
          <button class="js-get-emails-button formButton">Get Emails Count</button>
        </div>
      </div>
    </div>
    <script src="./emailInput.js"></script>
    <script src="./demo.js"></script>
    <script>
      const emailsInputNode = document.querySelector('#emailInput');
      const emailsInput = new EmailsInput(emailsInputNode);
      const getEmailsButtonNode = document.querySelector('.js-get-emails-button');
      const addEmailButtonNode = document.querySelector('.js-add-email-button');

      getEmailsButtonNode.addEventListener('click', function() {
        alert('Emails count: ' + emailsInput.getAllEmails().length);
      })

      addEmailButtonNode.addEventListener('click', function() {
        const emails = emailsInput.getAllEmails();
        const newEmail = getRandomEmail(5, 10);
        emails.push(newEmail);
        emailsInput.replaceEmails(emails);
      })
    </script>
  </body>
</html>
